# Render Deploy Configuration
# Build Command: pip install -r requirements.txt
# Start Command: gunicorn app:app

services:
  - type: web
    name: sistema-metas
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: metas-db
          property: connectionString
    autoDeploy: true

databases:
  - name: metas-db
    plan: free
    databaseName: metas
    user: metas_user
